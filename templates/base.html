<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>{{ title or 'CS Quiz Game' }}</title>
	<link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
	<header class="app-header">
		<div class="container header-row">
			<h1><a href="/">CS Quiz Game</a></h1>
			<div class="theme-toggle">
				<label>
					<input id="themeToggle" type="checkbox" />
					<span>Light</span>
				</label>
			</div>
		</div>
	</header>
	<main class="container">
		{% block content %}{% endblock %}
	</main>
	<footer class="app-footer">
		<div class="container">
			<p>¬© 2025 The CS_QuizXverse. All rights reserved.</p>
			<div class="founder" style="margin-top:10px; display:flex; flex-wrap:wrap; gap:12px; align-items:center; font-size:0.95rem; line-height:1.4;">
				<div style="font-weight:700;">Founder:</div>
				<div style="font-weight:600;">Abhishek Dixit</div>
				<span style="opacity:0.6;">|</span>
				<div><a href="mailto:abhishekd0999@gmail.com">abhishekd0999@gmail.com</a></div>
				<span style="opacity:0.6;">|</span>
				<div><a href="https://github.com/Abhishek525dixit" target="_blank" rel="noopener">GitHub</a></div>
				<span style="opacity:0.6;">|</span>
				<div><a href="https://www.linkedin.com/in/abhishek-dixit-056887350" target="_blank" rel="noopener">LinkedIn</a></div>
			</div>
			<p style="margin-top:6px; opacity:0.9;">Level up your Coding skills with fun with Braining quizzes to sharp your mind...üëç</p>
		</div>
	</footer>
	<script>
	(function(){
		const root = document.documentElement;
		const key = 'quiz_theme';
		const saved = localStorage.getItem(key)||'dark';
		root.setAttribute('data-theme', saved);
		const cb = document.getElementById('themeToggle');
		if (cb){
			cb.checked = saved === 'light';
			cb.addEventListener('change', ()=>{
				const mode = cb.checked ? 'light' : 'dark';
				root.setAttribute('data-theme', mode);
				localStorage.setItem(key, mode);
			});
		}
	})();
	</script>
	<script src="/static/js/quiz.js"></script>
</body>
</html>
